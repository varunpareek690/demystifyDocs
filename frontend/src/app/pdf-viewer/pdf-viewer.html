<div class="pdf-viewer-container">
  <div class="pdf-toolbar" *ngIf="pdfUrl && !error">
    <div class="toolbar-left">
      <span class="document-name">{{ filename }}</span>
    </div>
    
    <div class="toolbar-center">
      <!-- Page navigation would go here if using PDF.js -->
    </div>
    
    <div class="toolbar-right">
      <button class="tool-button" (click)="zoomOut()" title="Zoom out">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
          <line x1="8" y1="11" x2="14" y2="11"></line>
        </svg>
      </button>
      
      <span class="zoom-indicator">{{ getScalePercentage() }}%</span>
      
      <button class="tool-button" (click)="zoomIn()" title="Zoom in">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
          <line x1="11" y1="8" x2="11" y2="14"></line>
          <line x1="8" y1="11" x2="14" y2="11"></line>
        </svg>
      </button>
      
      <button class="tool-button" (click)="resetZoom()" title="Reset zoom">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
      
      <button class="tool-button" (click)="downloadPdf()" title="Download PDF">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7,10 12,15 17,10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
    </div>
  </div>

  <div class="pdf-content" #pdfContainer>
    <!-- Loading state -->
    <div class="pdf-loading" *ngIf="isLoading">
      <div class="loading-spinner"></div>
      <p>Loading PDF...</p>
    </div>

    <!-- Error state -->
    <div class="pdf-error" *ngIf="error">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <h3>Failed to load PDF</h3>
      <p>{{ error }}</p>
    </div>

    <!-- Default placeholder (will be replaced by clearViewer() if no PDF) -->
    <div class="pdf-placeholder" *ngIf="!pdfUrl && !isLoading && !error">
      <div class="placeholder-content">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14,2 14,8 20,8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10,9 9,9 8,9"></polyline>
        </svg>
        <h3>Your PDF will be displayed here</h3>
        <p>Upload a document to get started</p>
      </div>
    </div>
  </div>
</div>
